<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Alex Burg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MathJax for rendering Physics Equations -->
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap');

        body {
            font-family: 'Merriweather', serif;
            background-color: #111111;
            color: #d4d4d4;
        }
        
        h1, h2, h3, h4, .nav-item {
            font-family: 'Inter', sans-serif;
        }

        /* Typography for the essay content injected by Markdown */
        .prose-content p { margin-bottom: 1.5rem; line-height: 1.8; }
        .prose-content h2 { color: white; font-size: 1.5rem; margin-top: 2.5rem; margin-bottom: 1rem; font-family: 'Inter', sans-serif; font-weight: 600; }
        .prose-content h3 { color: #e5e5e5; font-size: 1.25rem; margin-top: 2rem; margin-bottom: 0.75rem; font-family: 'Inter', sans-serif; font-weight: 500; }
        .prose-content a { color: #60a5fa; text-decoration: underline; }
        .prose-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1.5rem; }
        .prose-content li { margin-bottom: 0.5rem; }
        .prose-content code { background-color: #333; padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        
        /* Blockquote style */
        blockquote { border-left: 4px solid #333; padding-left: 1rem; font-style: italic; color: #888; margin: 2rem 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row mx-auto max-w-6xl">

    <!-- Sidebar -->
    <aside class="w-full md:w-64 flex-shrink-0 md:h-screen md:sticky md:top-0 border-r border-gray-800 bg-[#111111] p-8 flex flex-col justify-between">
        <div>
            <div class="mb-12">
                <a href="/index.html" class="block">
                    <h1 class="text-2xl font-bold text-white tracking-tight">Alex Burg</h1>
                    <p class="text-sm text-gray-500 mt-1">Science & Physics</p>
                </a>
            </div>

            <nav class="space-y-4 flex flex-col">
                <a href="/index.html#about" class="nav-item text-gray-400 hover:text-white transition-colors block">About</a>
                <a href="/index.html#research" class="nav-item text-gray-400 hover:text-white transition-colors block">Research</a>
                <a href="/index.html#essays" class="nav-item text-white font-medium block">Essays</a>
                <a href="/index.html#contact" class="nav-item text-gray-400 hover:text-white transition-colors block">Contact</a>
            </nav>
        </div>

        <div class="mt-12 md:mt-0">
             <a href="/index.html" class="text-sm text-gray-500 hover:text-white">&larr; Back to Home</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 md:p-20 max-w-3xl">
        
        <article class="prose-content">
            <!-- Header dynamically populated from Front Matter -->
            <header class="mb-10 border-b border-gray-800 pb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 tracking-tight leading-tight">
                    {{ page.title }}
                </h1>
                <div class="text-sm text-gray-500 font-mono">
                    {{ page.date }}
                </div>
            </header>

            <!-- Markdown content is injected here -->
            {{ content }}

        </article>

    </main>

</body>
</html>
